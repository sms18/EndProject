<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelector('form').onsubmit = function() {
                    const name = document.querySelector('#name').value;
                    alert(`Hello, ${name}`);
                };
            });
          
                
          
        </script>
    </head>
    <body>




<form>
<input type="text" id="name">
<input type="submit"></form>
    </body>
</html>
